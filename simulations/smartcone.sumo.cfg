<configuration  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
 xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/routes_file.xsd">
    <input>
        <net-file value="smartcone.net.xml"/>
        <route-files value="smartcone.rou.xml"/>
        <gui-settings-file value="smartcone.settings.xml"/>
        <additional-files value="smartcone.add.xml" />
    </input>

    <time>
        <begin value="0"/>
        <end value="4000"/>
        <step-length value="0.1"/>
    </time>
    
	<output>
    	<netstate-dump value="netstate.xml"/>
    </output>

    <gui_only>
        <start value="true"/>
    </gui_only>
</configuration>